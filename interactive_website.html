<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
</head>


<body>
    <div class="container">
        <canvas class="output_canvas" style="transform:scaleX(-1)" width="500px" height="700px"></canvas>
        <canvas class="save_canvas" style="transform:scaleX(-1)" width="500px" height="700px"></canvas><br>
        <video class="input_video" style="visibility: hidden;"></video>
    </div>
</body>

</html>

<script>
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const saveElement = document.getElementsByClassName('save_canvas')[0];
    const saveCtx = saveElement.getContext('2d');
    const canvasCtx = canvasElement.getContext('2d');
    const imageSize = 720; //720p image size
    const videoWidth = imageSize * 5 / 7; // for landscape: 1280
    const videoHeight = imageSize; // for landscape: 720
    last_pic = 1;
    n_images = 10;

    function resetCanvas() {
        console.log('Resetting Recording');
        saveCtx.fillStyle = "rgba(255, 255, 255)";
        saveCtx.fillRect(1, 1, videoWidth, videoHeight);
        // saveCtx.beginPath();
        // saveCtx.moveTo(0, 0);
        // saveCtx.lineTo(videoWidth - 1, 0);
        // saveCtx.lineTo(videoWidth - 1, videoHeight - 1);
        // saveCtx.lineTo(0, videoHeight - 1);
        // saveCtx.lineTo(0, 0);
        // saveCtx.stroke();
    }

    function onResults(results) {
        if (!results.poseLandmarks) {
            return;
        }

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

        // Only overwrite existing pixels.
        canvasCtx.globalCompositeOperation = 'source-in';
        canvasCtx.fillStyle = "rgba(0, 255, 0, 0.5)";//'#00FF00';
        canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

        // Only overwrite missing pixels.
        canvasCtx.globalCompositeOperation = 'destination-atop';
        canvasCtx.drawImage(
            results.image, 0, 0, canvasElement.width, canvasElement.height);

        canvasCtx.globalCompositeOperation = 'source-over';
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
            { color: '#0000FF', lineWidth: 4 });
        drawLandmarks(canvasCtx, results.poseLandmarks,
            { color: '#FF0000', lineWidth: 2 });
        canvasCtx.restore();

        if (Date.now() - last_pic >= 1000) {
            saveCtx.beginPath();
            saveCtx.moveTo((results.poseLandmarks[0].x * videoWidth - videoWidth / 2) * (1 - n_images / 10) + videoWidth / 2, (results.poseLandmarks[0].y * videoHeight - videoHeight / 2) * (1 - n_images / 10) + videoHeight / 2);
            saveCtx.lineTo((results.poseLandmarks[15].x * videoWidth - videoWidth / 2) * (1 - n_images / 10) + videoWidth / 2, (results.poseLandmarks[15].y * videoHeight - videoHeight / 2) * (1 - n_images / 10) + videoHeight / 2);
            saveCtx.lineTo((results.poseLandmarks[27].x * videoWidth - videoWidth / 2) * (1 - n_images / 10) + videoWidth / 2, (results.poseLandmarks[27].y * videoHeight - videoHeight / 2) * (1 - n_images / 10) + videoHeight / 2);
            saveCtx.lineTo((results.poseLandmarks[28].x * videoWidth - videoWidth / 2) * (1 - n_images / 10) + videoWidth / 2, (results.poseLandmarks[28].y * videoHeight - videoHeight / 2) * (1 - n_images / 10) + videoHeight / 2);
            saveCtx.lineTo((results.poseLandmarks[16].x * videoWidth - videoWidth / 2) * (1 - n_images / 10) + videoWidth / 2, (results.poseLandmarks[16].y * videoHeight - videoHeight / 2) * (1 - n_images / 10) + videoHeight / 2);
            saveCtx.lineTo((results.poseLandmarks[0].x * videoWidth - videoWidth / 2) * (1 - n_images / 10) + videoWidth / 2, (results.poseLandmarks[0].y * videoHeight - videoHeight / 2) * (1 - n_images / 10) + videoHeight / 2);
            saveCtx.stroke();
            last_pic = Date.now()
            n_images = n_images - 1
            if (n_images <= 0) {
                n_images = 10
                resetCanvas();
            }
        }


        console.log(results.poseLandmarks[0]);
    }

    const pose = new Pose({
        locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
        }
    });
    pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: true,
        smoothSegmentation: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    pose.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await pose.send({ image: videoElement });
        },
        width: videoWidth,
        height: videoHeight
    });
    camera.start();
    resetCanvas();

</script>
