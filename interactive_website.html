<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
</head>


<body>
    <div class="container">
        <canvas class="output_canvas" style="transform:scaleX(-1)" width="640px" height="360px"></canvas>
        <canvas class="save_canvas" style="transform:scaleX(-1)" width="640px" height="360px"></canvas><br>
        <div class="container">
            <button onclick="myFunction()">Start</button>
            <button onclick="resetCanvas()">Reset</button>
        </div>
        <video class="input_video"></video>
    </div>
</body>

</html>

<script>
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const saveElement = document.getElementsByClassName('save_canvas')[0];
    const saveCtx = saveElement.getContext('2d');
    const canvasCtx = canvasElement.getContext('2d');
    last_pic = -1;
    n_images = 5;

    function myFunction() {
        console.log('Starting Recording');
        last_pic = Date.now() - 1000;
        n_images = 5;
    }

    function resetCanvas() {
        console.log('Resetting Recording');
        saveCtx.fillStyle = "rgba(255, 255, 255)";//'#00FF00';
        saveCtx.fillRect(0, 0, 640, 360);
        saveCtx.beginPath();
        saveCtx.moveTo(0, 0);
        saveCtx.lineTo(640, 0);
        saveCtx.lineTo(640, 360);
        saveCtx.lineTo(0, 360);
        saveCtx.lineTo(0, 0);
        saveCtx.stroke();
    }

    function onResults(results) {
        if (!results.poseLandmarks) {
            return;
        }

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

        // Only overwrite existing pixels.
        canvasCtx.globalCompositeOperation = 'source-in';
        canvasCtx.fillStyle = "rgba(0, 255, 0, 0.5)";//'#00FF00';
        canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

        // Only overwrite missing pixels.
        canvasCtx.globalCompositeOperation = 'destination-atop';
        canvasCtx.drawImage(
            results.image, 0, 0, canvasElement.width, canvasElement.height);

        canvasCtx.globalCompositeOperation = 'source-over';
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
            { color: '#0000FF', lineWidth: 4 });
        drawLandmarks(canvasCtx, results.poseLandmarks,
            { color: '#FF0000', lineWidth: 2 });
        canvasCtx.restore();
        if (last_pic > 0) {
            if (Date.now() - last_pic >= 1000) {
                saveCtx.beginPath();
                saveCtx.moveTo((results.poseLandmarks[0].x * 640 - 320) * (1 - n_images / 5) + 320, (results.poseLandmarks[0].y * 360 - 180) * (1 - n_images / 5) + 180);
                saveCtx.lineTo((results.poseLandmarks[15].x * 640 - 320) * (1 - n_images / 5) + 320, (results.poseLandmarks[15].y * 360 - 180) * (1 - n_images / 5) + 180);
                saveCtx.lineTo((results.poseLandmarks[27].x * 640 - 320) * (1 - n_images / 5) + 320, (results.poseLandmarks[27].y * 360 - 180) * (1 - n_images / 5) + 180);
                saveCtx.lineTo((results.poseLandmarks[28].x * 640 - 320) * (1 - n_images / 5) + 320, (results.poseLandmarks[28].y * 360 - 180) * (1 - n_images / 5) + 180);
                saveCtx.lineTo((results.poseLandmarks[16].x * 640 - 320) * (1 - n_images / 5) + 320, (results.poseLandmarks[16].y * 360 - 180) * (1 - n_images / 5) + 180);
                saveCtx.lineTo((results.poseLandmarks[0].x * 640 - 320) * (1 - n_images / 5) + 320, (results.poseLandmarks[0].y * 360 - 180) * (1 - n_images / 5) + 180);
                saveCtx.stroke();
                last_pic = Date.now()
                n_images = n_images - 1
                if (n_images <= 0) {
                    last_pic = -1
                    console.log('Ending Recording');
                }
            }
        }


        console.log(results.poseLandmarks[0]);
    }

    const pose = new Pose({
        locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
        }
    });
    pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: true,
        smoothSegmentation: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    pose.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await pose.send({ image: videoElement });
        },
        width: 1280,
        height: 720
    });
    camera.start();
    resetCanvas();

</script>
